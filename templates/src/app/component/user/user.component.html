<app-slider-menu></app-slider-menu>

<!--Container Main start-->
<div class="height-100 bg-light">
    <h1 class="text-center py-5 mt-5 display-4 mukta-regular sc-regular roboto-slab" style="font-size: 1.5rem;">
        <b>Agregar Usuarios </b>
    </h1>
    <div class="text-center py-5">
        <button type="submit" data-bs-toggle="modal" data-bs-target="#myModal" (click)="openModal()"
            class="btn btn-primary" data-toggle="modal" data-target="#myModal" tooltip="Agregar nuevo alumno"
            tooltipPlacement="bottom">
            <i class="bi bi-plus"></i>
        </button>
    </div>



    <div class="container ms-10 " style="padding: 100px;">
        <div class="container ms-5" style="text-align: center; justify-content: center;">
            <table class="table ms-5">
                <thead>
                    <tr class="text-center">
                        <th scope="col">No</th>
                        <th scope="col">Nombre Completo</th>
                        <th scope="col">Usuario</th>
                        <th scope="col">Correo</th>
                        <th scope="col">Telefono</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td> <!-- Mostramos el número de usuario -->
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>

                        <!-- Resto de tus columnas -->
                        <td class="text-center">
                            <button type="submit" class="btn btn-link" style="padding: 0;">
                                <a><i class="bi bi-trash3 fa-floppy-disk text-primary" style="padding: 0 10px;"></i></a>
                            </button>

                            <button type="submit" class="btn btn-link" style="padding: 0;" data-toggle="modal"
                                data-target=".bd-example-modal-lg">
                                <i class="bi bi-pencil-square text-primary" style="padding: 0 10px;"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>



    <!-- Modal para mostrar el PDF -->
    <div class="modal fade" id="pdfModal" tabindex="-1" role="dialog" aria-labelledby="pdfModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="pdfModalLabel">PDF en Modal</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Aquí cargaremos el PDF -->
                    <iframe id="pdfIframe" width="100%" height="600"></iframe>
                </div>
            </div>
        </div>
    </div>



</div>

<!-- The Modal -->
<div class="modal " id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title"> <i class="bi bi-circle-fill  small mr-2 text-success"></i>Formulario
                    Usuario</h4>
                <button type="button" class="close" (click)="closeModal()" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <h3 class="py-5 "><i class="bi bi-circle-fill  small mr-2 text-success"></i>Ingrese los datos completos
                    del estudiante
                </h3>

                <form>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="control has-icons-left has-icons-right mb-5">
                                <input class="input  is-rounded" type="email" placeholder="Ingresa nombre completo">
                                <span class="icon is-small is-left">
                                    <i class="bi bi-person-circle"></i>
                                </span>
                                <span class="icon is-small is-right">
                                    <i class="fas fa-check"></i>
                                </span>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="control has-icons-left has-icons-right mb-5">
                                <input class="input  is-rounded" type="email" placeholder="Ingresa el usuario">
                                <span class="icon is-small is-left">
                                    <i class="bi bi-person-circle"></i>
                                </span>
                                <span class="icon is-small is-right">
                                    <i class="fas fa-check"></i>
                                </span>
                            </div>
                        </div>
                        <div class="col-lg-6 mt-4">
                            <div class="control has-icons-left has-icons-right py-4">
                                <input class="input  is-rounded" type="email"
                                    placeholder="Ingresa su correo Electronico" style="padding-left: 40px;">
                                <span class="icon is-small is-left mt-4">
                                    <i class="bi bi-envelope"></i> </span>
                                <span class="icon is-small is-right">
                                    <i class="fas fa-check"></i>
                                </span>
                            </div>
                        </div>
                        <div class="col-lg-6 mt-4">
                            <div class="control has-icons-left has-icons-right py-4">
                                <input class="input  is-rounded" type="email" placeholder="Ingresa su telefono"
                                    style="padding-left: 40px;">
                                <span class="icon is-small is-left">
                                    <i class="bi bi-telephone mt-5"></i> </span>
                                <span class="icon is-small is-right">
                                    <i class="fas fa-check"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer d-flex justify-content-between">
                <button type="button" class="btn btn-danger" (click)="closeModal()" data-dismiss="modal">
                    <i class="bi bi-x-circle" tooltip="Cancelar" tooltipPlacement="bottom"></i></button>
                <button type="button" class="btn btn-success" (click)="closeModal()" tooltip="Guardar"
                    tooltipPlacement="bottom" data-dismiss="modal">
                    <i class="bi bi-save"></i></button>
            </div>

        </div>
    </div>
</div>
